<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- <h1>Login</h1> -->
    <!-- <form id="form">
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="email" />
      <input type="password" id="password" placeholder="password" />
      <button type="submit">Login</button>
      <br /><br />
    </form> -->
    <section class="vh-100" style="background-color: #55acee">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form id="form">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  xml:id="form1Example23"
                  class="btn btn-primary btn-lg btn-block input-btn"
                  style="background-color: white"
                  placeholder="username"
                />
                <!-- <label class="form-label" for="form1Example13">Email address</label> -->
              </div>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  xml:id="form1Example23"
                  class="btn btn-primary btn-lg btn-block input-btn"
                  style="background-color: white"
                  placeholder="Email"
                />
                <!-- <label class="form-label" for="form1Example13">Email address</label> -->
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  xml:id="form1Example23"
                  class="btn btn-primary btn-lg btn-block input-btn"
                  style="background-color: white"
                  placeholder="Password"
                />

                >
              </div>

              <!-- <div
                class="d-flex justify-content-around align-items-center mb-4 form-check"
              > -->
              <!-- Checkbox -->
              <!-- <div class="form-check"> -->
              <!-- <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  /> -->
              <!-- <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label> -->
              <!-- </div> -->
              <button
                id="forgot"
                class="btn btn-primary btn-lg btn-block forgot-btn"
              >
                Forgot password?
              </button>
              <!-- </div> -->

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Sign In
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #3b5998"
                href="#!"
                role="button"
              >
                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
              </a>
              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #3b5998"
                href="#!"
                role="button"
              >
                <i class="fab fa-twitter me-2"></i>Continue with Twitter</a
              >
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- <button>Forgot Password</button> -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"
    ></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="forgot.js"></script>
  </body>
</html>
